<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>
    <main>
        <header>
            <h1>Mortgage Calculator</h1>
            <hr />
        </header>
        <div class="mortgage-calculator">
            <section class="calculator">
                <h3>Change values to calculate your results</h3>
                <hr />
                <div class="inputRangeBlock">
                    <div>
                        <label>Years of mortgage</label>
                        <div>
                            <span>1</span>
                            <input type="range" />
                            <span>40</span>
                        </div>
                    </div>
                    <div>
                        <input type="text" />
                    </div>
                </div>

                <div class="inputRangeBlock">
                    <div>
                        <label>Rate of Interest (%)</label>
                        <div>
                            <span>0.1</span>
                            <input type="range" />
                            <span>40</span>
                        </div>
                    </div>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="inputTextBlock">
                    <div>
                        <label>Loan Amount</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Annual Tax</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Annual Insurance</label>
                        <input type="text" />
                    </div>
                </div>
                <button>Calculate</button>
            </section>
            <section class="results">
                <div>
                    <h2>Your results</h2>
                    <div>
                        <p>Principle & Interest</p>
                        <p>$--</p>
                    </div>
                    <div>
                        <p>Tax</p>
                        <p>$--</p>
                    </div>
                    <div>
                        <p>Insurance</p>
                        <p>$--</p>
                    </div>
                    <hr />
                    <h2>Total Monthly Payment</h2>
                    <p>$--</p>
                </div>

            </section>
        </div>
    </main>


    <script src="script/calculator.js"></script>
    <script src="script/util.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
